<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>reg form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user user"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Last Name" class="name">
                        </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                        <input type="text" placeholder="email" class="email">
                </div>
                <div class="input-name">
                    <i class="fa fa-address-card"></i>
                        <input type="text" placeholder="address" class="email">
                </div>
                <div class="input-name">
                    <i class="fa fa-graduation-cap"></i>
                        <input type="text" placeholder="Qualification" class="name">
                </div>
                <div class="input-name">
                    <i class="fa fa-calendar"></i>
                        <input type="text" placeholder="Age" class="email">
                </div>
                <div class="input-name">
                    <input type="radio" class="rad" name="gen">
                    <label>Male</label>
                    <input type="radio" class="rad" name="gen">
                    <label>Female</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register"

                </div>
            </form>
        </div>
    </div>
</body>
</html>
